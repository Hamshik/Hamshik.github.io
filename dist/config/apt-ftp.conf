APT::FTPArchive::Release {
    Origin "hamshik.github.io";
    Label "GPG files";
    Suite "stable";
    Codename "stable";
    Architectures "amd64 i386 all";
    Components "main";
    Description "This file is for release file";
};

APT::FTPArchive::Packages::Gzip {
    compress-type "gzip";
};
APT::FTPArchive::Packages::Bzip2 {
    compress-type "bzip2";
};
APT::FTPArchive::Packages::XZ {
    compress-type "xz";
};
